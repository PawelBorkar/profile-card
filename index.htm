<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Profile</title>
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="./pawel.jpg" width="160px" height="160px" alt="Pawel Borkar">
            </div>
            <div class="name">Pawel Borkar</div>
            <div class="desc">Full Stack Developer</div>
            <div class="sm">
                <a href="https://github.com/pawelborkar" target="_blank" class="fab fa-github"></a>
                <a href="https://linkedin.com/in/pawelborkar" target="_blank" class="fab fa-linkedin"></a>
                <a href="https://www.youtube.com/channel/UCM-PFp9-uwI1o3eOGCbo3SQ" target="_blank" class="fab fa-youtube"></a>
            </div>
            <a href="https://linkedin.com/in/pawelborkar" class="contact-btn">Contact Me</a>
        </div>
        <div class="card-footer">
            <div class="numbers">
                <div class="item">
                    <span>32</span>
                    Repos
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>5</span>
                    Stars
                </div>
                <div class="border"></div>
                <div class="item">
                    <span> 1</span>
                    Follower
                </div>
            </div>
        </div>
    </div>
</body>
</html>
